<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color Generator</title>
</head>
<body>
    <div id="color-container">
        <div id="color-example">
            <p class="color-code hex" id="hex-code">HEX: #FF6EC7</p>
            <p class="color-code rgb" id="rgb-code">RGB: rgb(255, 110, 199)</p>
        </div>
    </div>
    <button id="refresh-color">Generate New Color</button>
    <button id="copy-hex">Copy HEX</button>
    <div id="copy-buttons">
        <button id="copy-rgb">Copy RGB</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
